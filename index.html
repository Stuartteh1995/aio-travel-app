
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="columns has-background-primary p-3">
    <div class="column is-one-fifth has-background-primary is-align-self-center">
      <figure class="image is-48x48">
        <img class="is-rounded" src="AIO.png">
      </figure>

      

    </div>

    <div class="column is-two-fifths  is-info has-background-primary is-align-self-center">
      <input class="input is-rounded" id="cityEl" type="text"
        placeholder="Enter City...">
    </div>
    <div class="column is-one-fifth has-background-primary is-align-self-center">
      <div class="buttons">
        <button class="button is-info" id ="btnStart">Check Weather</button>
      </div>

    </div>
    <!----- Drop Down using CSS  -->
    <div class="column is-one-fifth has-background-primary is-align-self-center">
      <div class="buttons">

        <div class="dropdown">
          
          <button class="button is-fullwidth is-info">Choose Service

          </button>
        <!----  
          <button class="button is-info">Choose Service

          </button>
          --->
          <div class="dropdown-content">
            <p><a href="https://www.google.com" target="_blank">Restaurants</a></p>
            <p><a href="https://www.google.com" target="_blank">Transportation</a></p>
            <p><a href="https://www.google.com" target="_blank">Hotels</a></p>
            <p><a href="https://www.google.com" target="_blank">Places of Interest</a></p>
          </div>
        </div>
      </div>
    </div>
   

  </div>
<!----------------Section to append history buttons------------>
  <section class="section" id="attBtn">
    
  </section>

  <!-------      Adding name of the City ------->
  <section class="section" id="cityName">
    
  </section>
   <!------- For adding Weather Data --->

   <div class="columns has-background-info-light p-3 has-text-centered" id="addWeather">
    
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="script.js"></script>
</body>

</html>
